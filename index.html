<!DOCTYPE html>

<html>

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <title>csgo-flip.com | Coin Flip</title>
    </head>

    <body onload="hideShow()">
<div id="inventory-box">
    <h1>INVENTORY</h1>
</div>
<div class="navbar">
    <img src="assets/logo.png" id="logo">
<div class="navbar-right">
    <div class="withdraw" onclick="create()">
        <p>WITHDRAW</p>
    </div>
    <div class="deposit">
        <button>DEPOSIT</button>
    </div>
    <div class="inventory" onclick="hideShow()">
        <img src="assets/inventory.png" id="chest">
        <img src="assets/dropdown.png" id="arrow">
    </div>
    <div class="sign-in">
        <img src="assets/steam-logo.png">
        <p>SIGN IN</p>
    </div>
</div>
</div>

<div class="chat">
    <h1>CHAT</h1>
    <div class="type-box">
        <hr>
        <input type="text" placeholder="Enter text here...">
    </div>
</div>

<div class="buttons">
    <button id="create-game" onclick="CreateGame()">CREATE GAME</button>
    <button id="view-history">VIEW HISTORY</button>
</div>

<div id="active-flips"></div>
</div>

</body>

<script>

var parent = document.getElementById('active-flips')
var i =0;

function CreateGame(){
    var game_id = decimalToHexString(i);
    var flip = document.createElement('div');
    flip.className = 'flip';
    var p1 = document.createElement('p');
    p1.className = 'text';
    var skin_container = document.createElement('div');
    skin_container.id = 'skin-container';
    p1.innerHTML = ('Game ID: #' + game_id);
    flip.appendChild(p1);
    flip.appendChild(skin_container)
    parent.appendChild(flip);
    i ++;
}

var head = document.getElementsByTagName('HEAD')[0]; 
var link = document.createElement('link');
link.rel = 'stylesheet'; 
link.type = 'text/css';
link.href = 'stylesheet.css'; 
head.appendChild(link);

var rot=0;
function hideShow() {
  var x = document.getElementById("inventory-box");
  document.getElementById("arrow").style.transform = 'rotateX(' + rot + 'deg)';
  rot +=180;
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function decimalToHexString(number){
  return number.toString(16).toUpperCase();
}

</script>
</html>
