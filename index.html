<!DOCTYPE html>

<html>

    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
        <title>jack2256 Coinflip</title>
    </head>

    <body>

<div class="navbar">
    <h1 id="site_name">Conflip Site</h1>
<div class="navbar-right">
    <div class="withdraw" onclick="create()">
        <p>WITHDRAW</p>
    </div>
    <div class="deposit">
        <button>DEPOSIT</button>
    </div>
    <div class="inventory">
        <img src="assets/inventory.png" id="chest">
        <img src="assets/dropdown.png" id="arrow">
        <div class="inventory-box"></div>
    </div>
    <div class="sign-in">
        <img src="assets/steam-logo.png">
        <p>SIGN IN</p>
    </div>
</div>
</div>

<div class="chat">
    <h1>CHAT</h1>
    <div class="type-box">
        <hr>
        <input type="text" placeholder="Enter text here...">
    </div>
</div>

<div class="buttons">
    <button id="create-game" onclick="CreateGame()">CREATE GAME</button>
    <button id="view-history">VIEW HISTORY</button>
</div>

<div id="active-flips"></div>

</body>

<script>

var parent = document.getElementById('active-flips')
var i =0;

function CreateGame(){
    var divTag = document.createElement('div');
    divTag.className = 'flip';
    var p1 = document.createElement('p');
    p1.className = 'text';
    p1.innerHTML = ('FLIP ' + i);
    divTag.appendChild(p1);

    parent.appendChild(divTag);
    i ++;
}

var head = document.getElementsByTagName('HEAD')[0]; 
var link = document.createElement('link');
link.rel = 'stylesheet'; 
link.type = 'text/css';
link.href = 'stylesheet.css'; 
head.appendChild(link);

</script>
</html>
